<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<footer>
    <section class="section footer-section footer-section-content">
        <div class="container">
            <div class="section-row">
                <div class="section-column footer-section-content-column-left">
                    <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10'}" />
                </div>
                <div class="section-column footer-section-content-column-middle">
                    <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11'}" />
                </div>
                <div class="section-column footer-section-content-column-right">
                    <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12'}" />
                </div>
            </div>
        </div>
    </section>
    <section class="section footer-section footer-section-meta">
        <div class="frame frame-background-none frame-space-before-none frame-space-after-none copyright">
            <div class="frame-container">
                <div class="frame-inner">
                    <f:if condition="{theme.meta.enable}">
                        <div class="footer-meta">
                            <f:render partial="Navigation/Meta" arguments="{_all}" />
                        </div>
                    </f:if>
                    <f:if condition="{theme.language.enable}">
                        <div class="footer-language">
                            <f:render partial="Navigation/Language" arguments="{_all}" />
                        </div>
                    </f:if>
                    <f:if condition="{theme.copyright.enable}">
                        <div class="footer-copyright">
                            <f:render partial="Structure/Copyright" arguments="{_all}" />
                        </div>
                    </f:if>
                    <f:if condition="{theme.socialmedia.enable}">
                        <div class="footer-sociallinks">
                            <f:render partial="Structure/SocialLinks" arguments="{_all}" />
                        </div>
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</footer>
</html>
