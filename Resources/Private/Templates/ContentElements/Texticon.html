<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">

    <div class="texticon texticon-{data.icon_position}">
        <f:if condition="{icon}">
            <f:link.typolink parameter="{data.header_link}">
            <div class="texticon-icon texticon-size-{data.icon_size} texticon-type-{data.icon_type}">
                <f:render partial="TextIcon/{identifier}" arguments="{_all}" />
            </div>
            </f:link.typolink>
        </f:if>
        <div class="texticon-content">
            <f:render partial="Header/All" arguments="{_all}" />
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
    </div>

</f:section>
</html>
