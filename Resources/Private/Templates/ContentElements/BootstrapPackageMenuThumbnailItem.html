<f:if condition="{files.0}">
    <f:if condition="{files.0.type} == 2">

        <div class="col-xs-6 col-sm-4">
            <f:link.page pageUid="{data.uid}" title="{data.title}" class="thumbnail" data="{equalheight: 'item', toggle: 'tooltip'}">
                <div class="thumbnail-image">
                    <f:media file="{files.0}" width="{settings.media.width}" height="{settings.media.height}" />
                </div>
                <div class="thumbnail-caption">
                    <f:if condition="{data.title}">
                        <h3><f:format.crop maxCharacters="{settings.title.crop}">{data.title}</f:format.crop></h3>
                    </f:if>
                    <f:if condition="{data.abstract}">
                        <p><f:format.crop maxCharacters="{settings.abstract.crop}">{data.abstract}</f:format.crop></p>
                    </f:if>
                </div>
            </f:link.page>
        </div>

    </f:if>
</f:if>
