<f:layout name="Default"/>
<f:section name="Main">

    <f:if condition="{menu}">
        <f:render partial="Menu/SkipNavigation" arguments="{_all}" />
        <ul>
            <f:for each="{menu}" as="page">
                <li>
                    <a href="{page.link}" target="{page.target}" title="{page.title}">{page.title}</a>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
