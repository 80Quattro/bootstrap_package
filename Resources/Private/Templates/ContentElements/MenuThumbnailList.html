<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:if condition="{menu}">
        <div class="row" data-equalheight="container">
            <f:for each="{menu}" as="page">
                <f:if condition="{page.files.0}">
                    <f:if condition="{page.files.0.type} == 2">

                        <div class="col-xs-6 col-sm-4">
                            <a href="{page.link}" target="{page.target}" title="{page.title}" class="thumbnail" data-equalheight="item" data-toggle="tooltip">
                                <div class="thumbnail-image">
                                    <f:media file="{page.files.0}" width="{settings.menu_thumbnail.media.width}" height="{settings.menu_thumbnail.media.height}" />
                                </div>
                                <div class="thumbnail-caption">
                                    <f:if condition="{page.data.title}">
                                        <h3><f:format.crop maxCharacters="{settings.menu_thumbnail.title.crop}">{page.data.title}</f:format.crop></h3>
                                    </f:if>
                                    <f:if condition="{page.data.abstract}">
                                        <p><f:format.crop maxCharacters="{settings.menu_thumbnail.abstract.crop}">{page.data.abstract}</f:format.crop></p>
                                    </f:if>
                                </div>
                            </a>
                        </div>

                    </f:if>
                </f:if>
            </f:for>
        </div>
    </f:if>

</f:section>
</html>
